<h2 mat-dialog-title>დადასტურება</h2>

<mat-dialog-content>{{ data.msg  }}</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-button mat-dialog-close class="dismiss-button">არა</button>
    <button mat-button mat-dialog-close="true" class="accept-button">დიახ</button>
</mat-dialog-actions>
