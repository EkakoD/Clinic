<div mat-dialog-content>
  <div class="p-5">
    <div class="title my-4">ავტორიზაცია</div>
    <div class="d-flex row">
      <div class="col-12">
        <form [formGroup]="loginForm">
          <div class="col-12 my-2">
            <mat-form-field appearance="outline" class="mt-1">
              <input matInput type="text" formControlName="email" placeholder="ელ-ფოსტა / ტელეფონის ნომერი" />
              <mat-error>სავალდებული ველი</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12 my-3">
            <mat-form-field appearance="outline" class="mt-1">
              <input matInput type="password" formControlName="password" placeholder="პაროლი" />
              <mat-error>სავალდებული ველი</mat-error>
              <mat-hint align="end" class="reset-password-link" (click)="resetPassword()">პაროლის აღდგენა</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-12 d-flex justify-content-start align-items-center mt-5">
            <div class="text-right mt-4">
              <div class="d-inline-block">
                <button mat-raised-button class="login-btn" (click)="submit()" [disabled]="isFormValid()">
                  <div class="spinner-container" *ngIf="submitLoadingFlag">
                    <mat-spinner diameter="24"></mat-spinner>
                  </div> შესვლა
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
